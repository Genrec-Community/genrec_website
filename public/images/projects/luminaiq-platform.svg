<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b46c1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9f7aea" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#9f7aea" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="250" fill="url(#bgGradient)" />
  
  <!-- Abstract pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="80" fill="#ffffff" />
    <circle cx="350" cy="200" r="100" fill="#ffffff" />
  </g>
  
  <!-- Dashboard UI elements -->
  <g transform="translate(40, 40)">
    <!-- Main card -->
    <rect x="0" y="0" width="320" height="170" rx="10" ry="10" fill="url(#cardGradient)" stroke="#ffffff" stroke-opacity="0.2" />
    
    <!-- Header -->
    <text x="20" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">LuminaIQ Dashboard</text>
    
    <!-- Stats cards -->
    <g transform="translate(20, 50)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="80" height="80" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="40" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Learning</text>
      <text x="40" y="55" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">94%</text>
      
      <!-- Card 2 -->
      <rect x="100" y="0" width="80" height="80" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="140" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Users</text>
      <text x="140" y="55" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">10K+</text>
      
      <!-- Card 3 -->
      <rect x="200" y="0" width="80" height="80" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="240" y="30" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Engagement</text>
      <text x="240" y="55" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">85%</text>
    </g>
    
    <!-- Chart -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="280" height="20" rx="3" ry="3" fill="url(#chartGradient)" />
    </g>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(320, 30)">
    <circle cx="15" cy="15" r="15" fill="#ffffff" />
    <text x="15" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b46c1">L</text>
  </g>
</svg>