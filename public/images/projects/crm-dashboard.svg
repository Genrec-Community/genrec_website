<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="250" fill="url(#bgGradient)" />
  
  <!-- Abstract pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="50" r="80" fill="#ffffff" />
    <circle cx="50" cy="200" r="100" fill="#ffffff" />
  </g>
  
  <!-- Dashboard UI elements -->
  <g transform="translate(30, 30)">
    <!-- Sidebar -->
    <rect x="0" y="0" width="60" height="190" rx="5" ry="5" fill="url(#cardGradient)" stroke="#ffffff" stroke-opacity="0.2" />
    
    <!-- Sidebar icons -->
    <circle cx="30" cy="30" r="15" fill="#ffffff" fill-opacity="0.2" />
    <rect x="20" y="70" width="20" height="20" rx="3" ry="3" fill="#ffffff" fill-opacity="0.2" />
    <rect x="20" y="110" width="20" height="20" rx="3" ry="3" fill="#ffffff" fill-opacity="0.2" />
    <rect x="20" y="150" width="20" height="20" rx="3" ry="3" fill="#ffffff" fill-opacity="0.2" />
    
    <!-- Main content area -->
    <rect x="80" y="0" width="260" height="190" rx="10" ry="10" fill="url(#cardGradient)" stroke="#ffffff" stroke-opacity="0.2" />
    
    <!-- Header -->
    <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">CRM Pro Suite</text>
    
    <!-- Stats row -->
    <g transform="translate(100, 40)">
      <!-- Stat 1 -->
      <rect x="0" y="0" width="70" height="50" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="35" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Clients</text>
      <text x="35" y="38" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">500+</text>
      
      <!-- Stat 2 -->
      <rect x="80" y="0" width="70" height="50" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="115" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Automation</text>
      <text x="115" y="38" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">70%</text>
      
      <!-- Stat 3 -->
      <rect x="160" y="0" width="70" height="50" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="195" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Satisfaction</text>
      <text x="195" y="38" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">96%</text>
    </g>
    
    <!-- Chart area -->
    <rect x="100" y="100" width="220" height="70" rx="5" ry="5" fill="#ffffff" fill-opacity="0.05" />
    
    <!-- Chart bars -->
    <g transform="translate(120, 160)">
      <rect x="0" y="-20" width="15" height="20" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="25" y="-35" width="15" height="35" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="50" y="-25" width="15" height="25" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="75" y="-40" width="15" height="40" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="100" y="-30" width="15" height="30" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="125" y="-45" width="15" height="45" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="150" y="-38" width="15" height="38" fill="#06b6d4" fill-opacity="0.7" />
      <rect x="175" y="-50" width="15" height="50" fill="#06b6d4" fill-opacity="0.7" />
    </g>
    
    <!-- Chart title -->
    <text x="100" y="115" font-family="Arial" font-size="12" fill="#ffffff">Customer Growth</text>
  </g>
</svg>