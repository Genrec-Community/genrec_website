<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f0f" stop-opacity="1" />
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="1" />
      <stop offset="100%" stop-color="#d97706" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Abstract pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="300" fill="#ffffff" />
    <circle cx="1000" cy="500" r="350" fill="#ffffff" />
  </g>
  
  <!-- Logo and text container -->
  <g transform="translate(150, 200)">
    <!-- Logo -->
    <circle cx="50" cy="50" r="50" fill="url(#accentGradient)" />
    <text x="50" y="70" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
    
    <!-- Company name -->
    <text x="130" y="60" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff">Genrec</text>
    
    <!-- Tagline -->
    <text x="0" y="150" font-family="Arial" font-size="36" fill="#f59e0b">Advanced AI Solutions & Technology Services</text>
    
    <!-- Description -->
    <text x="0" y="220" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.8">Cutting-edge AI solutions and innovative technology</text>
    <text x="0" y="260" font-family="Arial" font-size="24" fill="#ffffff" opacity="0.8">services for forward-thinking businesses</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(800, 350)">
    <!-- Tech-inspired graphic elements -->
    <rect x="0" y="0" width="200" height="10" rx="5" ry="5" fill="#f59e0b" opacity="0.8" />
    <rect x="50" y="20" width="150" height="10" rx="5" ry="5" fill="#f59e0b" opacity="0.6" />
    <rect x="100" y="40" width="100" height="10" rx="5" ry="5" fill="#f59e0b" opacity="0.4" />
    <rect x="150" y="60" width="50" height="10" rx="5" ry="5" fill="#f59e0b" opacity="0.2" />
  </g>
  
  <!-- Website URL -->
  <text x="600" y="550" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">genrec.com</text>
</svg>